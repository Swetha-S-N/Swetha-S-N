<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            display: inline-flex;
            border: 1px solid black;
            padding: 10px;
        }

        .item {
            background-color: lightblue;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>

<body>

    <p>This is an example of <code>display: inline-flex</code>:</p>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

    <p>This text is inline with the flex container above.</p>

</body>

</html>
